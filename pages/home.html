<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo - Netflix Clone</title>
  <link rel="stylesheet" href="../css/home.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <span class="material-symbols-outlined">close</span>
            <a href="#">
                <span class="material-symbols-outlined">search</span> 
            </a>
            <a href="#">
                <span class="material-symbols-outlined">home</span> 
            </a>
            <a href="#">
                <span class="material-symbols-outlined">add</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">person</span>
            </a>
        </a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" class="material-symbols-outlined menu-icon">menu</span>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="buttons-trailer">
            <button class="btn btn-play" onclick="window.location.href='./netflix.html'">Play</button>
            <button class="btn btn-trailer" onclick="window.location.href='./netflix.html'">Watch Trailer</button>
        </div>

        <section class="carrossel">
            <h2>New this week</h2>
            <div class="carrossel-wrapper">
                <button class="btn-carrossel prev">&lt;</button>
                
                <div class="carrossel-container">
                    <div class="movies">
                        <img src="../img/filme1.png" alt="Filme 1">
                        <img src="../img/filme2.png" alt="Filme 2">
                        <img src="../img/filme3.png" alt="Filme 3">
                        <img src="../img/filme4.png" alt="Filme 4">
                        <img src="../img/filme5.png" alt="Filme 5">
                        <img src="../img/filme7.png" alt="Filme 1">
                        <img src="../img/filme11.png" alt="Filme 2">
                        <img src="../img/filme8.png" alt="Filme 3">
                        <img src="../img/filme9.png" alt="Filme 4">
                        <img src="../img/filme10.png" alt="Filme 5">
                    </div>
                </div>
                <button class="btn-carrossel next">&gt;</button>
            </div>
        </section>

        <section class="carrossel">
            <h2>Top 10</h2>
            <div class="carrossel-wrapper">
                <button class="btn-carrossel prev">&lt;</button>

                <div class="carrossel-container">
                    <div class="movies">
                        <img src="../img/filme11.png" alt="Filme 1">
                        <img src="../img/filme12.png" alt="Filme 2">
                        <img src="../img/filme1.png" alt="Filme 1">
                        <img src="../img/filme2.png" alt="Filme 2">
                        <img src="../img/filme3.png" alt="Filme 3">
                        <img src="../img/filme4.png" alt="Filme 4">
                        <img src="../img/filme5.png" alt="Filme 5">
                        <img src="../img/filme10.png" alt="Filme 1">
                        <img src="../img/filme7.png" alt="Filme 2">
                        <img src="../img/filme8.png" alt="Filme 3">
                    </div>
                </div>

                <button class="btn-carrossel next">&gt;</button>
            </div>
    </div>
    </section>

    <script src="../js/script.js" defer></script>
</body>
</html>
